<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bulma.js">
</head>

<body id="app" v-cloak>
<div class="container">
  <div v-if="questionOpen">
    <h1>問題 ID:{{ question.id }}</h1>
    <h2> {{ questionIndex + 1 }} / {{ questions.length }}</h2>
    <p v-html="question.problem | marked"></p>
    <p v-model="question.reference"></p>
    <img :src="question.problemImage">
    <ul>
      <li v-for="choice in choices">
        <input type="checkbox" id="{{ choice }}" value="{{ choice }}" v-model="checkedChoices" :disabled="answerOpen"><label for="{{ choice }}">{{ choice }}</label>
      </li>
    </ul>
    <p>選択: {{ checkedChoices }}</p>
    <button v-on:click="answerQuiz" id="answerButton" disabled=true v-if="checkedChoices.length === 0">回答</button>
    <button v-on:click="answerQuiz" id="answerButton" :disabled="answerOpen" v-else>回答</button>
	<p>出典: {{ question.reference }}</p>
  </div>

  <div v-if="answerOpen" transition="fade">
    <h1>解答</h1>
    <h2 v-if="isCorrect" id="correct"> O </h2>
    <h2 v-else id="wrong"> X </h2>
    <h3>正解は：<span v-for="correct in question.corrects">{{ correct }} </span></h3>
    <p v-html="question.answer | marked"></p>
    <img :src="question.answerImage">
    <button v-on:click="nextQuiz">次の問題</button>
  </div>

  <div v-if="endOpen" transition="fade">
    <h1>クリア！</h1>
    <h2>正答数： {{ correctNum }} out of {{ questionIndex }}</h2>
    <button v-on:click="initializeApp">もう１度！</button>
  </div>
  <hr>
  <a href="qjc.html">クイズ用のJSONを作りに行く！</a>

  <script src="lib/vue.min.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="lib/marked.min.js"></script>
  <script src="scripts/app.js"></script>
</div>
</body>

</html>
